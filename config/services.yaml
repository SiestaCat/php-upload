# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    env(MONGODB_URL): ''
    env(MONGODB_DB): ''
imports:
    - { resource: app/doctrine_odm_document_listener.yaml }
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\AuthorizationTokenService:
        arguments:
            $token: '%env(string:API_AUTHORIZATION_TOKEN)%'
    Symfony\Component\DependencyInjection\ContainerInterface: '@service_container'
    App\EventListener\DoctrineOdmListener:
        tags:
            -  { name: doctrine_mongodb.odm.event_listener, event: preRemove }
            -  { name: doctrine_mongodb.odm.event_listener, event: postRemove }
            -  { name: doctrine_mongodb.odm.event_listener, event: prePersist }
            -  { name: doctrine_mongodb.odm.event_listener, event: postPersist }
            -  { name: doctrine_mongodb.odm.event_listener, event: preUpdate }
            -  { name: doctrine_mongodb.odm.event_listener, event: postUpdate }
            -  { name: doctrine_mongodb.odm.event_listener, event: preLoad }
            -  { name: doctrine_mongodb.odm.event_listener, event: postLoad }
        arguments:
          $documents_listeners: '%doctrine_odm_document_listener%'
          $container: '@service_container'
    App\EventListener\Document\RequestListener:
        public: true
        arguments:
            $token_length: '%env(int:UPLOAD_TOKEN_LENGTH)%'